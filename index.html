  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('‚úÖ ServiceWorker registrado:', registration.scope);

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ Nova vers√£o do ServiceWorker encontrada');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content available, show update prompt if needed
                  console.log('üì¶ Nova vers√£o dispon√≠vel');
                }
              });
            });
          })
          .catch((error) => {
            console.error('‚ùå Erro ao registrar ServiceWorker:', error);
          });
      });
    }
  </script>
